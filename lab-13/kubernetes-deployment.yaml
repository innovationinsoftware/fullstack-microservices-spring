---
# Namespace for the application
apiVersion: v1
kind: Namespace
metadata:
  name: fullstack-microservices

---
# MongoDB Secret for credentials
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: fullstack-microservices
type: Opaque
stringData:
  mongo-root-username: admin
  mongo-root-password: admin-password

---
# PostgreSQL Secret for credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: fullstack-microservices
type: Opaque
stringData:
  postgres-user: postgres
  postgres-password: postgres-password
  postgres-db: fullstack_db

---
# MongoDB ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: fullstack-microservices
data:
  mongo-init.js: |
    db.getSiblingDB("admin").createUser({
      user: "admin",
      pwd: "admin-password",
      roles: [{role: "root", db: "admin"}]
    });
    db.getSiblingDB("dog_db").createUser({
      user: "admin",
      pwd: "admin-password",
      roles: [{role: "readWrite", db: "dog_db"}]
    });

---
# PostgreSQL ConfigMap for initialization
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init-config
  namespace: fullstack-microservices
data:
  init-humandb.sql: |
    CREATE DATABASE human_db;

---
# MongoDB PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: fullstack-microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# MongoDB StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: fullstack-microservices
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mongodb-config
          configMap:
            name: mongodb-config
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi

---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: fullstack-microservices
spec:
  clusterIP: None
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017

---
# PostgreSQL PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  namespace: fullstack-microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: fullstack-microservices
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-db
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql-init
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgresql-init
          configMap:
            name: postgresql-init-config
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: fullstack-microservices
spec:
  clusterIP: None
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432

---
# Dog API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dog-api
  namespace: fullstack-microservices
  labels:
    app: dog-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dog-api
  template:
    metadata:
      labels:
        app: dog-api
    spec:
      containers:
        - name: dog-api
          image: localhost:32000/fullstack-microservices-dog-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://admin:admin-password@mongodb:27017/dog_db?authSource=admin"
            - name: SPRING_DATA_MONGODB_USERNAME
              value: "admin"
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongo-root-password
            - name: SPRING_DATA_MONGODB_DATABASE
              value: "dog_db"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

---
# Dog API Service
apiVersion: v1
kind: Service
metadata:
  name: dog-api
  namespace: fullstack-microservices
spec:
  type: NodePort
  selector:
    app: dog-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  namespace: fullstack-microservices
spec:
  rules:
    - host: dog-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dog-api
                port:
                  number: 80
    - host: human-api.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: human-api
                port:
                  number: 80
