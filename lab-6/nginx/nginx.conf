events {}

http {
    upstream dog_api {
        server dog-api:8080;
    }

    server {
        listen 80;

        # Handle exact /api/dogs (no trailing slash)
        location = /api/dogs {
            proxy_pass http://dog_api$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }        

        # Only proxy this exact path prefix
        location /api/dogs/ {
            proxy_pass http://dog_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: explicitly block everything else
        location / {
            return 404;
        }
    }
}
